# Impact Scoring Defintion

# Property: Name of the impact property
#   Weight: Maximum score for this property
#   Values: List of values for this property
#     - Name: Name of the value
#       Score: Score for this value

status:
  weight: 10
  values:
    - attached:
        score: 1
    - not-attached:
        score: 0
    - running:
        score: 1
    - not-running:
        score: 0
    - unknown:
        score: 0

exposure:
  weight: 1
  values:
    - effectively-public:
        score: 1
    - restricted-public:
        score: 0.4
    - unknown-public:
        score: 0
    - unrestricted-private:
        score: 0.5
    - restricted:
        score: 0
    - unknown:
        score: 0

access:
  weight: 1
  values:
    - unrestricted:
        score: 1
    - untrusted-principal:
        score: 0.8
    - unrestricted-principal:
        score: 0.5
    - cross-account-principal:
        score: 0.5
    - unrestricted-actions:
        score: 0.5
    - dangerous-actions:
        score: 0.5
    - restricted:
        score: 0
    - unknown:
        score: 0

encryption:
  weight: 0.1
  values:
    - unencrypted:
        score: 1
    - encrypted:
        score: 0
    - unknown:
        score: 0

environment:
  weight: 1
  values:
    - production:
        score: 1
    - staging:
        score: 0.3
    - development:
        score: 0
    - unknown:
        score: 0
