{% extends "lib/html/base.html" %}

{% block data %}
<script>
var tableData = [
  {% for resource, resource_value in data.items() %}
    {% for finding in resource_value.findings %} 
      {% for finding_name, finding_values in finding.items() %}
        {
            ARN: "{{ resource|e }}",
            AwsAccountId: "{{ resource_value.AwsAccountId|e }}",
            {% if 'metaaccount' in resource_value %}
              {% for metaaccount_column in metaaccount_columns %}
                "{{ metaaccount_column }}": "{{ resource_value.metaaccount[metaaccount_column]|e }}",
              {% endfor %}
            {% endif %}
            Region: "{{ resource_value.Region|e }}",
            ResourceType: "{{ resource_value.ResourceType|e }}",
            Severity: "{{ finding_values.SeverityLabel|e }}",
            Title: "{{ finding_name }}",
            WorkflowStatus: "{{ finding_values.Workflow.Status|e }}",
            RecordState: "{{ finding_values.RecordState|e }}",
            ComplianceStatus: "{{ finding_values.Compliance.Status|e }}",
            {% if 'metatags' in resource_value %}
              {% for metatags_column in metatags_columns %}
                "{{ metatags_column }}": "{{ resource_value.metatags[metatags_column]|e }}",
              {% endfor %}
            {% endif %}
            {% if 'metachecks' in resource_value %}
              {% for metachecks_column in metachecks_columns %}
                "{{ metachecks_column }}": "{{ resource_value.metachecks[metachecks_column]|e }}",
              {% endfor %}
            {% endif %}
            {% if 'impact' in resource_value %}
              {% for impact_column in impact_columns %}
                "{{ impact_column }}": "{{ resource_value.impact[impact_column]|e }}",
              {% endfor %}
            {% endif %}
        },
      {% endfor %}
    {% endfor %}
  {% endfor %}
]
</script>
{% endblock %}

{% block table_common %}
<script>
//define column header menu as column visibility toggle
var headerMenu = function(){
    var menu = [];
    var columns = this.getColumns();

    for(let column of columns){

        //create checkbox element using font awesome icons
        let icon = document.createElement("i");
        icon.classList.add("fa");
        icon.classList.add(column.isVisible() ? "fa-check-square" : "fa-square");

        //build label
        let label = document.createElement("span");
        let title = document.createElement("span");

        title.textContent = " " + column.getDefinition().title;

        label.appendChild(icon);
        label.appendChild(title);

        //create menu item
        menu.push({
            label:label,
            action:function(e){
                //prevent menu closing
                e.stopPropagation();

                //toggle current column visibility
                column.toggle();

                //change menu item icon
                if(column.isVisible()){
                    icon.classList.remove("fa-square");
                    icon.classList.add("fa-check-square");
                }else{
                    icon.classList.remove("fa-check-square");
                    icon.classList.add("fa-square");
                }
            }
        });
    }

   return menu;
};

//create row popup contents
var rowPopupFormatter = function(e, row, onRendered){
    var data = row.getData(),
    container = document.createElement("div"),
    contents = "<strong style='font-size:1.2em;'>Row Details</strong><br/><ul style='padding:0;  margin-top:10px; margin-bottom:0;'>";
    contents += "<li><strong>Name:</strong> " + data.name + "</li>";
    contents += "<li><strong>Gender:</strong> " + data.gender + "</li>";
    contents += "<li><strong>Favourite Colour:</strong> " + data.col + "</li>";
    contents += "</ul>";

    container.innerHTML = contents;

    return container;
};

//create header popup contents
var headerPopupFormatter = function(e, column, onRendered){
    var container = document.createElement("div");

    var label = document.createElement("label");
    label.innerHTML = "Filter Column:";
    label.style.display = "block";
    label.style.fontSize = ".7em";

    var input = document.createElement("input");
    input.placeholder = "Filter Column...";
    input.value = column.getHeaderFilterValue() || "";

    input.addEventListener("keyup", (e) => {
        column.setHeaderFilterValue(input.value);
    });

    container.appendChild(label);
    container.appendChild(input);

    return container;
}

//create dummy header filter to allow popup to filter
var emptyHeaderFilter = function(){
    return document.createElement("div");;
}

var tableColumns = [
    {title:"Title", field:"Title", headerMenu:headerMenu, headerFilter:"list", headerFilterParams:{valuesLookup:true, clearable:true}},
    {title:"Severity", field:"Severity", headerMenu:headerMenu, headerFilter:"list", headerFilterParams:{valuesLookup:true, clearable:true}, formatter:function(cell, formatterParams){
      var value = cell.getValue();
        if(value === "CRITICAL"){
            return "<span style='text-align: center; color:red; font-weight:bold;'>" + value + "</span>";
        } else if (value === "HIGH") {
          return "<span style='text-align: center; color:red; font-weight:bold;'>" + value + "</span>";
        } else if (value === "MEDIUM") {
          return "<span style='text-align: center; color:orange; font-weight:bold;'>" + value + "</span>";
        } else if (value === "LOW") {
          return "<span style='text-align: center; color:blue; font-weight:bold;'>" + value + "</span>";
        }else{
            return value;
        }
    }},
    {% for impact_column in impact_columns %}
      { title: "{{impact_column}}", field: "{{impact_column}}", formatter:"progress", formatterParams:{color:["blue", "orange", "orange", "orange", "rgb(255,0,0)", "rgb(255,0,0)"]}, headerMenu:headerMenu, headerFilter:"list", headerFilterParams:{valuesLookup:true, clearable:true}},
    {% endfor %}
    {title:"AwsAccountId", field:"AwsAccountId", headerMenu:headerMenu, headerFilter:"list", headerFilterParams:{valuesLookup:true, clearable:true}},
    {% for metaaccount_column in metaaccount_columns %}
      { title: "{{metaaccount_column}}", field: "{{metaaccount_column}}", headerMenu:headerMenu, headerFilter:"list", headerFilterParams:{valuesLookup:true, clearable:true}},
    {% endfor %}
    {title:"Region", field:"Region", headerMenu:headerMenu, headerFilter:"list", headerFilterParams:{valuesLookup:true, clearable:true}},
    {title:"ResourceType", field:"ResourceType", headerMenu:headerMenu, headerFilter:"list", headerFilterParams:{valuesLookup:true, clearable:true}},
    {title:"ARN", field:"ARN", headerPopup:headerPopupFormatter, headerPopupIcon:"<i class='fa fa-filter'></i>", headerFilterFunc:"like", headerFilter:"list", headerFilterParams:{valuesLookup:true, clearable:true}},
    {title:"WorkflowStatus", field:"WorkflowStatus", headerMenu:headerMenu, headerFilter:"list", headerFilterParams:{valuesLookup:true, clearable:true}},
    {title:"RecordState", field:"RecordState", headerMenu:headerMenu, headerFilter:"list", headerFilterParams:{valuesLookup:true, clearable:true}},
    {title:"ComplianceStatus", field:"ComplianceStatus", headerMenu:headerMenu, headerFilter:"list", headerFilterParams:{valuesLookup:true, clearable:true}},
    {% for metatags_column in metatags_columns %}
      { title: "{{metatags_column}}", field: "{{metatags_column}}", headerMenu:headerMenu, headerFilter:"list", headerFilterParams:{valuesLookup:true, clearable:true}},
    {% endfor %}
    {% for metachecks_column in metachecks_columns %}
      { title: "{{metachecks_column}}", field: "{{metachecks_column}}", headerMenu:headerMenu, headerFilter:"list", headerFilterParams:{valuesLookup:true, clearable:true}},
    {% endfor %}
];

var tableConfig = {
  data: tableData,
  layout: "fitDataStretch",
  pagination: true,
  paginationSize: 25,
  paginationCounter: "rows",
  columnDefaults: {
    tooltip: true,
  },
  columns:tableColumns,
};
</script>
{% endblock %}

<script>
  // Helper function to create a chart
  function createChart(canvasId, labels, data, title) {
    const ctx = document.getElementById(canvasId);

    if (!ctx) {
      console.error(`Canvas element with id '${canvasId}' not found.`);
      return;
    }

    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: data,
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          },
          title: {
            display: true,
            text: title
          }
        }
      }
    });
  }

  // Chart data
  createChart('ChartSeverityLabel', statsSeverityLabelLabels, statsSeverityLabelData, 'SeverityLabel');
  createChart('ChartRegion', statsRegionLabels, statsRegionData, 'Region');
  createChart('ChartAwsAccountId', statsAwsAccountIdLabels, statsAwsAccountIdData, 'AwsAccountId');
  // createChart('ChartAwsAccountAlias', statsAwsAccountAliasLabels, statsAwsAccountAliasData, 'AwsAccountAlias');
  createChart('ChartResourceType', statsResourceTypeLabels, statsResourceTypeData, 'ResourceType');
  createChart('ChartResourceId', statsResourceIdLabels, statsResourceIdData, 'ARN');
  createChart('ChartTitle', statsTitleLabels, statsTitleData, 'Title');
</script>
